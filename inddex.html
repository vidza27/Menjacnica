<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Menjacnica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <img src="money.png" alt="nije ucitana" class="money-img">
    <h1>Menjacnica</h1>
    <p>Izabrati neku valutu i sumu novca kako biste videli zamenjenu svotu novaca</p>
    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="RSD">RSD</option>
            </select>
            <input type="number" id="amount-one" placeholder="unesite sumu" value = 1>
        </div>
        <div class="currency">
            <select id="currency-two">
                <option value="EUR">EUR</option>
                <option value="USD" selected>USD</option>
                <option value="RSD">RSD</option>
            </select>
            <input type="number" id="amount-two">
        </div>
    </div>






<script src="script.js"></script>
</body>
</html>
